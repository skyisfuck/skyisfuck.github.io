r_site_uv">本站访客数:<span id="busuanzi_value_site_uv"></span></span></div></center></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/about">关于</a></li><li><a href="/archives">归档</a></li><li><a href="/links">友链</a></li><li><a href="/games">小游戏</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img src="/images/favicon.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>python设置函数调用超时</a></h3></div><div class="post-content"><h4 id="一、设置函数调用超时"><a href="#一、设置函数调用超时" class="headerlink" title="一、设置函数调用超时"></a><font color="green">一、设置函数调用超时</font></h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> signal</span><br><span class="line"><span class="keyword">import</span> subprocess</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cmd</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handler</span><span class="params">(signum, frame)</span>:</span>             <span class="comment">#定义信号处理函数</span></span><br><span class="line">        <span class="keyword">raise</span> AssertionError</span><br><span class="line">    CMD = sys.argv[<span class="number">1</span>]</span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> (<span class="number">1</span>, <span class="number">3</span>, <span class="number">60</span>):</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            signal.signal(signal.SIGALRM, handler)                 <span class="comment">#(信号,信号处理函数)</span></span><br><span class="line">            signal.alarm(<span class="number">4</span>)             <span class="comment">#(设置4秒闹钟，函数调用超时4秒则raise AssertionError)</span></span><br><span class="line">            sub = subprocess.Popen(CMD, shell=<span class="keyword">True</span>, stdout=subprocess.PIPE)</span><br><span class="line">            ret, err = sub.communicate()</span><br><span class="line">            <span class="keyword">print</span> ret</span><br><span class="line">            <span class="keyword">print</span> err</span><br><span class="line">            <span class="keyword">print</span> <span class="string">'ok'</span></span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">except</span> AssertionError:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">"%d timeout"</span>%(i)</span><br><span class="line">cmd()</span><br></pre></td></tr></table></figure>
<p>说明：</p>
<ol>
<li>通过执行python test.py “sleep 5”来模拟超时</li>
<li>引入signal模块，设置handler捕获超时信息，返回断言错误</li>
<li>alarm(4)，设置4秒闹钟，函数调用超时4秒则直接返回</li>
<li>捕获异常，打印超时信息</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">[root@ftp python]<span class="comment"># python test.py "sleep 3"</span></span><br><span class="line">None</span><br><span class="line">ok</span><br><span class="line">[root@ftp python]<span class="comment"># python test.py "sleep 4"</span></span><br><span class="line">1 timeout</span><br><span class="line">3 timeout</span><br><span class="line">60 timeout</span><br></pre></td></tr></table></figure>
<h4 id="二、通过计时"><a href="#二、通过计时" class="headerlink" title="二、通过计时"></a><font color="green">二、通过计时</font></h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="keyword">import</span> subprocess</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">command_run</span><span class="params">(command, timeout=<span class="number">10</span>)</span>:</span></span><br><span class="line">    <span class="keyword">for</span> times <span class="keyword">in</span> (<span class="number">10</span>, <span class="number">20</span>, <span class="number">30</span>):</span><br><span class="line">        proc = subprocess.Popen(command, stdout=subprocess.PIPE, shell=<span class="keyword">True</span>)</span><br><span class="line">        poll_seconds = <span class="number">.250</span></span><br><span class="line">        deadline = time.time() + timeout</span><br><span class="line">        <span class="keyword">while</span> time.time() &lt; deadline <span class="keyword">and</span> proc.poll() == <span class="keyword">None</span>:</span><br><span class="line">            time.sleep(poll_seconds)</span><br><span class="line">        <span class="keyword">if</span> proc.poll() == <span class="keyword">None</span>:</span><br><span class="line">            <span class="keyword">if</span> float(sys.version[:<span class="number">3</span>]) &gt;= <span class="number">2.6</span>:</span><br><span class="line">                <span class="keyword">print</span> <span class="string">"timeout"</span></span><br><span class="line">                proc.terminate()</span><br><span class="line"></span><br><span class="line">    ret,err = proc.communicate()</span><br><span class="line">    <span class="keyword">print</span> ret</span><br><span class="line">    <span class="keyword">print</span> err</span><br><span class="line">    <span class="keyword">return</span> ret, err</span><br><span class="line"></span><br><span class="line">    <span class="comment"># return stdout,stderr,proc.returncode</span></span><br></pre></td></tr></table></figure>
